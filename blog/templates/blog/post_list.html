{% extends 'blog/blog_base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-inner">
                <div class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></div>
                <div class="post-content">{{ post.text|linebreaksbr|truncatewords:50 }}</div>
                <div class="published-box">Published on {{post.published_date}}</div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
